name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx astro check

      - name: Build
        run: npm run build

      - name: Unit Test
        run: npx vitest run

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: E2E Test
        run: npx playwright test
